# 3D UNet baseline for surface detection
# Inherits from configs/base/default.yaml

defaults:
  - base/default

experiment:
  name: surface_unet3d_baseline
  description: 3D UNet baseline for surface detection

model:
  architecture: unet3d
  spatial_dims: 3
  in_channels: 1
  out_channels: 3
  channels: [16, 32, 64, 128, 256]
  strides: [2, 2, 2, 2]

data:
  processed_dir: data/processed_3d
  patch_size: [160, 160, 160]
  mask_mode: multiclass
  samples_per_volume: 120
  val_samples_per_volume: 30
  augment: true

training:
  batch_size: 1
  learning_rate: 1e-4
  epochs: 30
  num_workers: 4
  mixed_precision: true

loss:
  type: dice_ce
  dice_weight: 0.5
  ce_weight: 0.5
