# Baseline UNet experiment
# Inherits from configs/base/default.yaml

defaults:
  - base/default

experiment:
  name: baseline_unet_resnet34

model:
  architecture: unet
  encoder: resnet34
  in_channels: 32

data:
  processed_dir: data/proper_training
  patch_size: [32, 128, 128]
  
training:
  batch_size: 8
  learning_rate: 1e-3
  num_epochs: 50

loss:
  name: dice
  dice_weight: 1.0
  bce_weight: 0.0
