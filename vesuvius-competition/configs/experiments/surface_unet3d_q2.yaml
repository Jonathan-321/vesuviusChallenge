# 48h matrix run Q2: large model, same objective, different seed
defaults:
  - base/default

experiment:
  name: surface_unet3d_q2
  description: Q2 large UNet3D, dice_ce 0.2/0.8, seed 3407

model:
  architecture: unet3d
  spatial_dims: 3
  in_channels: 1
  out_channels: 3
  channels: [32, 64, 128, 256, 512]
  strides: [2, 2, 2, 2]

data:
  processed_dir: data/processed_3d
  patch_size: [160, 160, 160]
  mask_mode: multiclass
  samples_per_volume: 800
  val_samples_per_volume: 120
  augment: true

training:
  batch_size: 1
  learning_rate: 3e-4
  weight_decay: 1e-4
  epochs: 60
  num_workers: 4
  mixed_precision: false
  scheduler: cosine_warmup
  gradient_accumulation: 4
  seed: 3407

logging:
  save_interval: 10

loss:
  type: dice_ce
  dice_weight: 0.2
  ce_weight: 0.8
